<section>
  <input
    #fileBtn
    type="file"
    hidden
    class="hideInput"
    (change)="fileChanged($event.target)"
    accept=".png,.jpg,.jpeg,.PNG,.JPG,.JPEG"
  />

  <div class="content">
    @if(listFile.length === 0){
    <message-empty [nameRegister]="'imÃ¡genes'"> </message-empty>
    }@else {

    <owl-carousel-o #owlCarousel [options]="customOptions">
      @for (itrFile of listFile; track itrFile.id; let index = $index){
      <ng-template carouselSlide>
        <div class="slide">
          @if(attach()){
          <ion-icon
            class="icon trash"
            (click)="deleteFile(itrFile, index)"
            name="trash"
          ></ion-icon>

          <ion-icon
            class="icon expand"
            (click)="visorImgService.viewImage(elementRef, itrFile)"
            name="expand"
          ></ion-icon>
          }
          <img
            [src]="
              itrFile['data'] != '' ? itrFile['data'] : 'assets/default.jpg'
            "
            [title]="itrFile.name"
            [alt]="itrFile.name"
            onerror="this.src='assets/default.jpg'"
            loading="eager"
            [id]="'img-' + itrFile?.id"
            priority
          />
        </div>
      </ng-template>
      }
    </owl-carousel-o>
    }
  </div>

  @if(listFile.length < 3 && attach()){

  <!-- 
        (click)="fileService.clearInputFile(fileBtn); fileBtn.click()"
    (click)="takePhoto()" 
    -->

  <ion-button
    class="take_photo"
    expand="full"
    (click)="handlePhotoClick(fileBtn)"
  >
    Tomar foto
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  }
</section>
