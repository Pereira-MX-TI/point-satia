<ion-content [@fadeInOut]>
  <app-list-item
    [nameList]="'tableGpsCounter'"
    [messageEmpty]="'contadores'"
    [pipe]="counterPipe"
    [pipeOpc]="0"
    [columns]="columns"
    (response)="selectColumn($event)"
    (changePage)="changePagination()"
    (refresh)="resetAndRefresh()"
    [viewIonInfiniteScroll]="false"
    [loading]="loading"
    [alarm]="true"
  ></app-list-item>
</ion-content>
