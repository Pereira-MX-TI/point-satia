<ion-header [@fadeInOut]>
  <app-nav-bar-simple></app-nav-bar-simple>
</ion-header>
<ion-content class="ion-padding" [@fadeInOut]>
  <app-list-item
    [nameList]="'tableDb'"
    [messageEmpty]="'base de datos'"
    [pipe]="databasePipe"
    [pipeOpc]="0"
    [columns]="columns"
    (response)="selectColumn($event)"
    (changePage)="refresh()"
    (refresh)="resetAndRefresh()"
    [loading]="loading"
  ></app-list-item>
</ion-content>
